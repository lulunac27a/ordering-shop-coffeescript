<!DOCTYPE html>
<head>
  <title>Ordering Shop</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <h1>Ordering Shop</h1>
  Name:
  <input type="text" id="name" /><br />
  Quantity:
  <input type="number" min="0" step="1" id="quantity" /><br />
  Price:
  $<input type="number" min="0" step="0.01" id="price" /><br />
  Tax:
  <input type="number" min="0" step="0.01" id="tax" />%<br />
  <button onclick="addOrder()">Add Order</button>
  <div id="orders"></div>
  <script src="main.js"></script>
</body>
